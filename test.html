<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Múltiples Botones SACS Checkout v1.9.0</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .button-container {
            margin: 30px 0;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .button-container h2 {
            margin-top: 0;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Test: Múltiples Botones de Checkout v1.9.2</h1>
    <p>Esta página prueba 2 botones diferentes con IDs únicos (containerId).</p>

    <!-- Cargar widget UNA sola vez -->
    <script src="https://cdn.jsdelivr.net/gh/sacscloud/sacs-checkout@master/checkout-widget.js"></script>
    <!-- <script src="checkout-widget.js"></script> -->

    <!-- BOTÓN 1 -->
    <div class="button-container">
        <h2>Botón 1</h2>
        <div id="btn-1763670577456-0fonqnhdv"></div>
    </div>

    <!-- BOTÓN 2 -->
    <div class="button-container">
        <h2>Botón 2</h2>
        <div id="btn-1763671179823-qlv6rm86e"></div>
    </div>

    <script>
      // Inicializar ambos botones con IDs únicos
      sacsCheckout.init({
        accountId: 'pruebaskpop',
        configId: 'btn-1763670577456-0fonqnhdv',
        containerId: 'btn-1763670577456-0fonqnhdv'
      });

      sacsCheckout.init({
        accountId: 'pruebaskpop',
        configId: 'btn-1763671179823-qlv6rm86e',
        containerId: 'btn-1763671179823-qlv6rm86e'
      });
    </script>

    <hr style="margin: 40px 0;">
    <p style="color: #666; font-size: 14px;">
        <strong>Nota:</strong> Cada div tiene un ID único y se usa containerId para evitar conflictos.
    </p>
</body>
</html>
